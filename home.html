<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Laporin</title>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="tes2()">
    <div id="home">
      <div id="template">
        <navbar></navbar>
        <search></search>
      </div>
      <div class="lapor">
        <img src="images/profil.jpeg" alt="">
        <span>Tulis laporanmu disini</span>
      </div>
      <!-- End of .lapor -->
      <div id="laporan">
        <div class="post" v-for="lapor in list">
          <div class="box" >
            <div class="profil">
              <div class="photo">
                <img v-bind:src="lapor.img">
              </div>
              <div class="user">
                <h1>{{lapor.name}}</h1>
                <p>{{lapor.time}}</p>
              </div>
            </div>
            <div class="detail">
              <h1>{{lapor.title}} < <span>{{lapor.progress}} %</span></h1>
              <p>{{lapor.content}}</p>
            </div>
            <div class="category">
              <div class="tag">
                <b>#Lembaga</b>
                <b>#Bank</b>
              </div>
            </div>
          </div>
          <div class="box2 container-fluid">
            <div class="row">
              <div class="col-4 like icon">
                <p><i class="fa fa-thumbs-up" aria-hidden="true"></i> Up</p>
              </div>
              <div class="col-4 share icon">
                <p><a href="detail-post.html"><i class="fa fa-comment" aria-hidden="true"></i> Comment</a></p>
              </div>
              <div class="col-4 Comment icon">
                <p><i class="fa fa-share-alt" aria-hidden="true"></i> Share</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of .laporan-post -->
    </div>
    <script src="js/vue.min.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/hammer.min.js" charset="utf-8"></script>
    <script src="js/barba.js" type="text/javascript"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
